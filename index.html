---
layout: macy
---

<div class="home">

  <ul id="macy-container" class="post-list">
    {% for post in site.posts %}
      <li class="macy-style">
          <a href="{{ baseurl }}{{ post.url }}"><img src="{{ post.image_path }}" alt="{{ post.title }}"></a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ baseurl }}{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
